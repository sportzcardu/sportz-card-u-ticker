<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Card Auction Ticker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .ticker {
            width: 100%;
            background-color: #333;
            color: #fff;
            overflow: hidden;
            white-space: nowrap;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        .ticker span {
            display: inline-block;
            padding: 10px;
            animation: ticker 30s linear infinite;
        }
        .ticker:hover span {
            animation-play-state: paused;
        }
        @keyframes ticker {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="ticker" id="ticker">
        <span>Loading sports card auctions...</span>
    </div>

    <script>
        async function fetchAuctionData() {
            const response = await fetch('https://www.ebay.com/sch/i.html?_oaa=1&_dcat=261328&_fsrp=1&LH_Auction=1&_from=R40&campid=5338113828&LH_TitleDesc=0&customid=top50mostwatchedebaysportscardauctiontracker&toolid=10001&mkcid=1&_stpos=33708&_nkw=-box+-grab+-case+-repack+-minus+-possible+-chance+-pick&_sacat=261328&siteid=0&mkrid=711-53200-19255-0&_fcid=1&_sop=5');
            const text = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(text, 'text/html');
            const items = doc.querySelectorAll('.s-item');

            let auctions = [];
            items.forEach(item => {
                const title = item.querySelector('.s-item__title').innerText;
                const priceText = item.querySelector('.s-item__price').innerText.replace('$', '').replace(',', '');
                const price = parseFloat(priceText);
                const bidsText = item.querySelector('.s-item__bids').innerText.match(/\d+/);
                const bids = bidsText ? parseInt(bidsText[0]) : 0;
                const link = item.querySelector('.s-item__link').href;

                if (bids > 0) {
                    auctions.push({
                        player: title,
                        price,
                        bids,
                        link
                    });
                }
            });

            // Sort auctions by number of bids, descending and get the first 10
            auctions.sort((a, b) => b.bids - a.bids);
            auctions = auctions.slice(0, 10);

            return auctions;
        }

        function updateTicker(auctions) {
            const ticker = document.getElementById('ticker');
            ticker.innerHTML = '';
            auctions.forEach(auction => {
                const span = document.createElement('span');
                span.innerHTML = `<a href="${auction.link}" target="_blank">${auction.player}: $${auction.price} (${auction.bids} bids)</a>`;
                ticker.appendChild(span);
            });
        }

        async function refreshAuctions() {
            try {
                const auctions = await fetchAuctionData();
                updateTicker(auctions);
            } catch (error) {
                console.error('Error fetching auction data:', error);
            }
        }

        setInterval(refreshAuctions, 3600000); // Refresh every hour

        // Initial load
        refreshAuctions();
    </script>
</body>
</html>
